
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WheelX</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/cover.css" rel="stylesheet">

    <script src="/static/Chart.bundle.js"></script>
    <script src="/static/utils.js"></script>

    <style>
        .table td{
            text-align: left;
        }
    </style>
  </head>

  <body>


    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">WheelX</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/wheels">Wheels</a>
                <a class="nav-link" href="/schedule">Schedule</a>
                <a class="nav-link active" href="/trajectory">Trajectory</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Schedule a wheel change</h1>
          </div>
      
      <table>
         <thead>
            <tr>
               <th>Unit</th>
               <th>Vehicle</th>
               <th>Wheel ID</th>
               <th>Next MV Exam Date</th>
            </tr>
         </thead>
         
         <tbody>
            {% for wheel in get_all_flagged_wheels %}
               <tr>
                  <td>{{ wheel.unit }}</td>
                  <td>{{ wheel.vehicle }}</td>
                  <td>{{ wheel.wheel_id }}</td>
                  <td>{{ wheel.exam_date }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {


        var dataDummy = '{{ info }}';
        var dataDummy1 = dataDummy.split('#');

        var data = google.visualization.arrayToDataTable([
          ['Pan', 'Since'],
          [0,860]
          ]);

        var dataArray = []
        for (var i = 1; i < dataDummy1.length; i++) {
          var dataDummy1split = dataDummy1[i].split('|');
          data.addRows([
            [1*dataDummy1split[0], 1*dataDummy1split[1]]
            ]);
          }


        var options = {
          title: 'Pan Size vs. Since comparison',
          hAxis: {title: 'Pan Size', minValue: 0, maxValue: 15},
          vAxis: {title: 'Since', minValue: 750, maxValue: 860},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>

    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <div class="mastfoot">
        <div class="inner">
            <p>WheelX by Gavin, Vic, Adam and Harvey</p>
        </div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
