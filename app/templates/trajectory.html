    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'scatter']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {


        var dataDummy = '{{ info }}';
        var dataDummy1 = dataDummy.split('#');

        var data = google.visualization.arrayToDataTable([
          ['Pan', 'Since', 'Red', 'Yellow', 'Green'],
          [1400000, null, 799, 809, 829],
          [0, 860, 860, 860, 860],

          [0, 780, 780, 780, 780],
          [1400000, null, 719, 729, 743]
          ]);

        var dataArray = []
        for (var i = 1; i < dataDummy1.length; i++) {
          var dataDummy1split = dataDummy1[i].split('|');
          data.addRows([
            [1*dataDummy1split[0], 1*dataDummy1split[1], null, null, null]
            ]);
          }


        var options = {
          title: 'Pan Size vs. Since comparison',
          series: {
            0: {targetAxisIndex:0},
            1: {targetAxisIndex:1, color: 'red', lineWidth: 5, pointSize: 0},
            2: {targetAxisIndex:1, color: 'orange', lineWidth: 5, pointSize: 0},
            3: {targetAxisIndex:1, color: 'green', lineWidth: 5, pointSize: 0}
          },
          hAxis: {title: 'Pan Size', minValue: 0, maxValue: 15},
          vAxis: {title: 'Since', minValue: 750, maxValue: 860},
          legand: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>

    <div id="chart_div" style="width: 900px; height: 500px;margin-top:20px;align:center;"></div>
