  <body>


    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">WheelX</h3>
              <nav class="nav nav-masthead">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" href="/wheels">Wheels</a>
                    <a class="nav-link" href="/schedule">Schedule</a>
                    <a class="nav-link" href="/trajectory">Trajectory</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Wheels</h1>           
          </div>

          <canvas id="renderCanvas" touch-action="none" style="margin-top:40px;"></canvas>
          
          <script>
          
                  var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
          
                  var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
          
          
                  /******* Add the create scene function ******/
                  var createScene = function () {
                    
                        // Create the scene space
                        var scene = new BABYLON.Scene(engine);
                    
                        // Add a camera to the scene and attach it to the canvas
                        var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
                        camera.attachControl(canvas, true);
                    
                        // Add lights to the scene
                        var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
                        var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);
                    
                        // Add and manipulate meshes in the scene
                        var cone = BABYLON.MeshBuilder.CreateCylinder("cone", {diameterTop:0.75, height: 0.25, tessellation: 96}, scene);
                    
                        return scene;
                    
                    };
          
                      /******* End of the create scene function ******/    
          
                      var scene = createScene(); //Call the createScene function
          
                  engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
                          scene.render();
                  });
          
          
                  window.addEventListener("resize", function () { // Watch for browser/canvas resize events
                          engine.resize();
                  });
          </script>
          
          <div class="mastfoot">
            <div class="inner">
              <p>WheelX by Gavin, Vic, Adam and Harvey</p>
            </div>
          </div>

        </div>

      </div>
